server {
    listen 10000;

    # Serve the Vue.js frontend
    location / {
        root /usr/share/nginx/html; # Path to your frontend files
        index index.html;           # Entry point for Vue.js
    }

    # Proxy requests to the API Gateway
    location /api {
        proxy_pass http://api-gateway:8080; # Replace with the actual API Gateway address
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy WebSocket requests to the WebSocket Gateway
    location /ws {
        proxy_pass http://ws-gateway:8180;  # Replace with the actual WebSocket Gateway address
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}
