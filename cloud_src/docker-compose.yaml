services:
  rabbitmq:
    build: ./rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ messaging port
      - "15672:15672" # Management UI port
    restart: unless-stopped
    volumes:
      - ./rabbitmq/setup_queues.py:/setup_queues.py # Mount the setup script
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 5s
      timeout: 30s

  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"  # API do MinIO
      - "9001:9001"  # Console do MinIO
    volumes:
      - ./minio_data:/data   
      - ./images:/images   
    environment:
      MINIO_ROOT_USER: ROOTNAME  # UsuÃ¡rio root do MinIO
      MINIO_ROOT_PASSWORD: CHANGEME123  # Senha root do MinIO
    command: server /data --console-address ":9001"  # Inicia o MinIO com o console na porta 9001
    restart: unless-stopped  # Reinicia automaticamente, a menos que seja parado manualmente

  setup_minio:
    image: python:3.9-alpine
    container_name: setup_minio
    depends_on:
      - minio
    volumes:
      - ./minio/setup_minio.py:/setup_minio.py
    entrypoint: >
      sh -c "pip install --no-cache-dir minio &&
             python3 /setup_minio.py"
    restart: "no"
 

